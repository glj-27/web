<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1、v-if会控制这个DOM节点的存在与否。
			2、如果在运行时条件很少改变，则使用 v-if 较好。 -->
			<input type="button" value="切换" @click="toggleIsShow">
			<p v-if="isShow">你看的见我吗？</p>
			<p v-if="temperature>=35">123</p>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",		
				data:{
					isShow:"true",
					temperature:60
				},
				methods:{
					toggleIsShow:function(){
						this.isShow = !this.isShow;
					}
				}
			})
		</script>
	</body>
</html>
