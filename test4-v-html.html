<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-html</title>
	</head>
	<body>
		<div id="app">
			<div v-text="content"></div>
			<div v-html="content"></div>    <!-- 用于解析成html标签 -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					content:"<a href='https://www.baidu.com'>百度一下</a>"				
				}
			})
		</script>
		
		
	</body>
</html>
