<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-show</title>
		
	</head>
	<body>
		<div id="app">
			<!-- 1、v-show仅仅控制元素的显示方式，通过display属性的none
			2、当我们需要经常切换某个元素的显示/隐藏时，使用v-show会更加节省性能上的开销 -->
			<input type="button" value="切换" @click="changeIsShow">
			<img v-show="isShow" src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1376613349,311082947&fm=26&gp=0.jpg" >
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					isShow:false
				},
				methods:{
					changeIsShow:function(){
						this.isShow = !this.isShow;
					}
				},
				
			})
		</script>
	</body>
</html>
